{% extends "layout.html" %}
{% block body %} 

<script>
  function delete_plant() {
      if(confirm("Are you sure you want to delete this plant?")){
          var xhr = new XMLHttpRequest();
          //Specify what URL to hit and what http method to use.
          xhr.open('DELETE', '/plant/{{entry.id}}', true);
          xhr.onload = function () {
              //Once the delete is finished, go back to plant listings
              document.location.href = "/plant";
          };
          //Send the actual delete request to the server 
          xhr.send();
      }
  }
</script>

<a href="/plant"> <== back </a>

{% include "plant_description.html" %}

<span class="spansidebysideFormat">
  <button onclick="delete_plant()">DELETE</button>		      
</span>
<span class="spansidebysideFormat">
  <form action="/plant/{{entry.id}}" method="GET">
    <input type="submit" value="EDIT"/>
    <input type="hidden" name="edit" value="1"/>
  </form>
</span>
{% endblock %}
